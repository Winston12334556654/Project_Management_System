<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link href="/assets/css/login.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f2f2f2;
    }
</style>
<body>

<div class="wrapper">
    <div class="title">
        Password Reset
    </div>
    <form th:action="@{/forgot-password}" method="post">
        <div class="card-body px-5">
            Enter your email address and we'll send you OTP to reset your password.
        </div>

        <div class="field">
            <!-- Input field for email -->
            <input type="text" name="recipient" placeholder="Email Address" required>

        </div>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <div class="field">
            <!-- Input field for subject (changed to hidden) -->
            <input type="hidden" name="subject" value="OTP" required>
        </div>


        <div class="field">
            <input type="submit" value="Reset Password">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-primary" href="login.html">Back</a>
        </div>
    </form>
</div>
</body>
</html>
