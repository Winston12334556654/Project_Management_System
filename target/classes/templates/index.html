<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">


<!-- Mirrored from themesbrand.com/velzon/html/material/dashboard-projects.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 13 Jan 2024 06:44:28 GMT -->
<head th:replace="~{layout :: head}">

    <meta charset="utf-8" />
    <title>Pixel - Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

</head>

<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <div id="header-container">
        <header th:replace="~{header :: header}"></header>
    </div>

    <!-- ========== App Menu ========== -->
    <div id="navbar-container">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>
</div>
<!-- END layout-wrapper -->
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Projects</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                                    <li class="breadcrumb-item active">Projects</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row project-wrapper">
                    <div class="col-xxl-8">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="card card-animate">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-sm flex-shrink-0">
                                                    <span class="avatar-title bg-primary rounded-2 fs-2">
                                                        <i data-feather="briefcase"></i>
                                                    </span>
                                            </div>
                                            <div class="flex-grow-1 overflow-hidden ms-3">
                                                <p class="text-uppercase fw-medium text-muted text-truncate mb-3">Active Projects</p>
                                                <div class="d-flex align-items-center mb-3">
                                                    <h4 class="fs-4 flex-grow-1 mb-0"><span  th:text="${activeProjects.size()}"></span></h4>

                                                </div>

                                            </div>
                                        </div>
                                    </div><!-- end card body -->
                                </div>
                            </div><!-- end col -->

                            <div class="col-xl-4">
                                <div class="card card-animate">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-sm flex-shrink-0">
                                                    <span class="avatar-title bg-warning rounded-2 fs-2">
                                                        <i data-feather="award"></i>
                                                    </span>
                                            </div>
                                            <div class="flex-grow-1 ms-3">
                                                <p class="text-uppercase fw-medium text-muted mb-3">Active Issues</p>
                                                <div class="d-flex align-items-center mb-3">
                                                    <h4 class="fs-4 flex-grow-1 mb-0"><span  th:text="${activeIssues.size()}" ></span></h4>

                                                </div>

                                            </div>
                                        </div>
                                    </div><!-- end card body -->
                                </div>
                            </div><!-- end col -->

                            <div class="col-xl-4">
                                <div class="card card-animate">
                                    <div class="card-body">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar-sm flex-shrink-0">
                                                    <span class="avatar-title bg-info rounded-2 fs-2">
                                                        <i data-feather="bookmark"></i>
                                                    </span>
                                            </div>
                                            <div class="flex-grow-1 overflow-hidden ms-3">
                                                <p class="text-uppercase fw-medium text-muted text-truncate mb-3">
                                                    Active Sub Issues</p>
                                                <div class="d-flex align-items-center mb-3">
                                                    <h4 class="fs-4 flex-grow-1 mb-0"><span  th:text="${activeAssignIssues.size()}"></span></h4>

                                                </div>

                                            </div>
                                        </div>
                                    </div><!-- end card body -->
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->

                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card">
                                    <div class="card-header border-0 align-items-center d-flex">
                                        <h4 class="card-title mb-0 flex-grow-1">Projects Overview</h4>
                                    </div><!-- end card header -->

                                    <div class="card-header p-0 border-0 bg-light-subtle">
                                        <div id="projectChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                                    </div><!-- end card header -->

                                </div><!-- end card -->
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end col -->

                </div><!-- end row -->

                <div class="row">
                    <div class="col-xl-6">
                        <div class="card card-height-100">
                            <div class="card-header d-flex align-items-center">
                                <h4 class="card-title flex-grow-1 mb-0">Active Projects</h4>

                            </div><!-- end cardheader -->
                            <div class="card-body">
                                <div class="table-responsive table-card">
                                    <table class="table table-nowrap table-centered align-middle" id="projectTable">
                                        <thead class="bg-light text-muted">
                                        <tr>
                                            <th scope="col">Project Name</th>
                                            <th scope="col">Progress</th>
                                            <th scope="col">Status</th>
                                            <th scope="col" style="width: 10%;">Start Date</th>
                                            <th scope="col" style="width: 10%;">Due Date</th>
                                        </tr><!-- end tr -->
                                        </thead><!-- thead -->

                                        <tbody>
                                        <tr th:each="project : ${activeProjects}">
                                            <td class="fw-medium" th:text="${project.title}"></td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="flex-shrink-0 me-1 text-muted fs-13" th:text="${project.getPercentage()+ '%'}"></div>
                                                    <div class="progress progress-sm bg-primary-subtle flex-grow-1" style="width: 68%;">
                                                        <div class="progress-bar bg-primary rounded" role="progressbar"
                                                             th:style="'width: ' + ${project.getPercentage()} + '%'"
                                                             aria-valuenow="${project.getPercentage()}"  aria-valuemin="0"
                                                             aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td><span class="badge bg-warning-subtle text-warning" th:text="${project.getStatus()}"></span></td>
                                            <td class="text-muted" th:text="${project.planStartDate}"></td>
                                            <td class="text-muted" th:text="${project.planEndDate}"></td>
                                        </tr><!-- end tr -->
                                        </tbody><!-- end tbody -->
                                    </table><!-- end table -->
                                </div>


                            </div><!-- end card body -->
                        </div><!-- end card -->
                    </div><!-- end col -->

                    <div class="col-xl-6">
                        <div class="card card-height-100">
                            <div class="card-header align-items-center d-flex">
                                <h4 class="card-title mb-0 flex-grow-1 py-1">Active Issues</h4>

                            </div><!-- end card header -->
                            <div class="card-body">
                                <div class="table-responsive table-card">
                                    <table class="table table-borderless table-nowrap table-centered align-middle mb-0" id="issueTable">
                                        <thead class="table-light text-muted">
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Dedline</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Assignee</th>
                                        </tr>
                                        </thead><!-- end thead -->
                                        <tbody>
                                        <tr th:each="issue : ${activeIssues}">
                                            <td>
                                                <div class="form-check">
                                                    <label class="form-check-label ms-1" th:text="${issue.title}">

                                                    </label>
                                                </div>
                                            </td>
                                            <td class="text-muted" th:text="${issue.planDueDate}"></td>
                                            <td><span class="badge bg-success-subtle text-success" th:text="${issue.getStatus()}"></span></td>
                                            <td class="teamLeader" th:attr="data-team-leader-id=${issue.getTeamLeaderId()}"> </td>
                                        </tr><!-- end -->
                                        </tbody><!-- end tbody -->
                                    </table><!-- end table -->
                                </div>
                            </div><!-- end cardbody -->
                        </div><!-- end card -->
                    </div><!-- end col -->
                </div><!-- end row -->


            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->



<!--start back-to-top-->
<button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
    <i class="ri-arrow-up-line"></i>
</button>
<!--end back-to-top-->

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" ></script>
<script>
    $(document).ready(function() {
        // Initialize DataTable if it's not already initialized
        if (!$.fn.DataTable.isDataTable('#projectTable')) {
            $('#projectTable').DataTable({
                pagingType: 'full_numbers'
            });
        }
    });

</script>
<script>
    $(document).ready(function() {
        // Initialize DataTable if it's not already initialized
        if (!$.fn.DataTable.isDataTable('#issueTable')) {
            $('#issueTable').DataTable({
                pagingType: 'full_numbers'
            });
        }
    });

</script>
<script th:src="@{/assets/js/pm-issue-list.js}"></script>
<!--Project Chart-->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="assets/js/dashboard-bar-chart.js"></script>

<!-- apexcharts -->
<script src="assets/libs/apexcharts/apexcharts.min.js"></script>

<!-- projects js -->
<script src="assets/js/pages/dashboard-projects.init.js"></script>

<!-- App js -->
<script src="assets/js/app.js"></script>
</body>

</html>
