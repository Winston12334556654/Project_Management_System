<!DOCTYPE html>
<html>
<body>

<h2>Text input fields</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe">
  <br><br>
  <input type="submit" value="Submit">
</form>

<form action="/action_page.php" target="_blank" method="get">
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bicycle" >
    <label for="vehicle1" >I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Cycle" >
    <label for="vehicle2" >I have a Cycle</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Car" >
    <label for="vehicle3" >I have a Car</label>
    <br><br>
    <input type="submit" value="Submit">
</form>

<form action="/action_page.php" target="_blank" method="post">
    <input type="radio" id="vehicle1" name="vehicle1" value="Bicycle" >
    <label for="vehicle1" >I have a bike</label><br>
    <input type="radio" id="vehicle2" name="vehicle1" value="Cycle" >
    <label for="vehicle2" >I have a Cycle</label><br>
    <input type="radio" id="vehicle3" name="vehicle1" value="Car" >
    <label for="vehicle3" >I have a Car</label>
    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
