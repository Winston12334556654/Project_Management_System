<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable">

<head th:replace="~{layout :: head}">

</head>
<body>

<!-- Begin page -->
<div id="layout-wrapper">

    <div id="header-container">
        <header th:replace="~{header :: header}"></header>
    </div>



    <!-- ========== App Menu ========== -->
    <div id="navbar-container">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>


    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title mb-0">Report</h4>
                            </div>
                            <!-- end card header -->
                            <div class="card-body">
                                <div id="gantt-chat-container" ></div>
                            </div><!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end col -->
                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!-- JAVASCRIPT -->
<div th:replace="~{layout :: footer}"></div>
<script th:src="@{assets/js/report.js}"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/gantt.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
</body>
</html>
